            <script>
            let slideIndex = 0;
            showSlides();
            
            function showSlides() {
              let i;
              // get the pictures bt it's class name 
              let slides = document.getElementsByClassName("mySlides");
              // Does the same but with the dots
              let dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                // sets all slides to be hidden
                slides[i].style.display = "none";  
              }
              // Adds 1 to slideIndex whos defalt vale is 0
              slideIndex++;
              // Checks to see of the side index is greater then the length, if it is it sets the slide index to 1
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 5000); // Change image every 2 seconds
            }
            </script>
